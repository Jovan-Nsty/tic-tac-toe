<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="main">
      <form action="" id="form">
        <label for="player-x">Player X name:</label>
        <input type="text" id="player-x" name="player-x" required>
        <label for="player-o">Player O name:</label>
        <input type="text" id="player-o" name="player-o" required>
        <div id="legend">
          <p>Note:</p>
          <p>X plays the first round, O second, etc..</p>
          <p>It's turn based!</p>
        </div>
        <button type="submit" id="submit-btn">Submit</button>
      </form>
      <section id="container">
        <div class="row" data-row="0">
          <div class="column" data-column="0"></div>
          <div class="column" data-column="1"></div>
          <div class="column" data-column="2"></div>
        </div>
        <div class="row" data-row="1">
          <div class="column" data-column="0"></div>
          <div class="column" data-column="1"></div>
          <div class="column" data-column="2"></div>
        </div>
        <div class="row" data-row="2">
          <div class="column" data-column="0"></div>
          <div class="column" data-column="1"></div>
          <div class="column" data-column="2"></div>
        </div>
    </section>
    <div id="result-placeholder"></div>
    <div>
      <button id="rematch-btn">Rematch</button>
    </div>
</section>
</body>
</html>
